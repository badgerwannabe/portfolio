<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Montserrat:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
      integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <section class="home">
      <div id="home-text">
        <h3>Hi there, my name is</h3>
        <h1>
          Dmytro Zozulia, I am here to
          <span>transform your ideas into websites</span>
        </h1>
        <button>See my work</button>
      </div>
      <div id="home-animation">
        <div class="animation-container">
          <div class="code-display">
            <div class="codeblock">
              <!-- LINE 1 -->
              <div class="code-line">
                <div class="code-el-1"></div>
              </div>
              <!-- LINE 2 -->

              <div class="code-line">
                <div class="code-el-2"></div>
                <div class="code-el-2"></div>
                <div class="code-el-3"></div>
              </div>
              <!-- LINE 3-->

              <div class="code-line">
                <div class="code-el-1"></div>
                <div class="code-el-2"></div>
              </div>
              <!-- LINE 4 -->

              <div class="code-line">
                <div class="code-el-3"></div>
                <div class="code-el-4"></div>
              </div>
              <!-- LINE 5-->

              <div class="code-line">
                <div class="code-el-2"></div>
              </div>
              <!-- LINE 6-->

              <div class="code-line">
                <div class="code-el-4"></div>
              </div>
              <!-- LINE 7-->

              <div class="code-line">
                <div class="code-el-3"></div>
                <div class="code-el-2"></div>
                <div class="code-el-2"></div>
              </div>
              <!-- LINE 8-->

              <div class="code-line">
                <div class="code-el-1"></div>
              </div>
              <!-- LINE 9-->
              <div class="code-line">
                <div class="code-el-2"></div>
                <div class="code-el-4"></div>
                <div class="code-el-2"></div>
              </div>
              <!-- LINE 10-->
              <div class="code-line">
                <div class="code-el-4"></div>
              </div>
              <!-- LINE 11-->
              <div class="code-line">
                <div class="code-el-1"></div>
                <div class="code-el-2"></div>
                <div class="code-el-3"></div>
              </div>
            </div>
          </div>
          <div class="effect-display">
            <div class="animation-canvas">
              <div class="top-bar">
                <div class="toolbar-dots">
                  <div class="dot1"></div>
                  <div class="dot2"></div>
                  <div class="dot3"></div>
                </div>

                <div class="toolbar-left-btns">
                  <div class="icon1-mac">
                    <img src="../../images/icon1-mac-browser.svg" />
                  </div>

                  <div class="icon-mac-left">
                    <img src="../../images/icon-left-mac-browser.svg" />
                  </div>
                  <div class="icon-mac-right">
                    <img src="../../images/icon-right-mac-browser.svg" />
                  </div>
                </div>

                <div class="toolbar-middle">
                  <div class="icon-mac-security">
                    <img src="../../images/icon-security-mac-browser.svg" />
                  </div>
                  <div class="icon-mac-lock-address">
                    <img src="../../images/icon-lock-mac-browser.svg" />
                    <p style="color: white; font-size: 0.7rem">
                      awesome-website.com
                    </p>
                  </div>
                  <div class="icon-mac-refresh">
                    <img src="../../images/icon-refresh-mac-browser.svg" />
                  </div>
                </div>

                <div class="toolbar-mac">
                  <img src="../../images/toolbar-right-mac-browser.svg" />
                </div>
              </div>
              <div class="animation-items">
                <!-- LEFT SIDE -->
                <section class="animation-left">
                  <div class="left-left">
                    <div class="player-container">
                      <div class="video-player-animation">
                        <div class="player-icon"></div>

                        <div class="video-player-shadow"></div>
                      </div>
                    </div>

                    <div class="animation-left-glass"></div>
                  </div>
                  <div class="left-right">
                    <div class="narrow-text-block">
                      <div class="short-yel-line"></div>
                      <div class="long-yel-line"></div>
                      <div class="long-yel-line"></div>
                      <div class="long-yel-line"></div>
                      <div class="long-yel-line"></div>
                      <div class="long-yel-line"></div>
                      <div class="long-yel-line"></div>
                      <div class="long-yel-line"></div>
                      <div class="long-yel-line"></div>
                      <div class="long-yel-line"></div>
                      <div class="long-yel-line"></div>
                      <div class="long-yel-line"></div>
                      <div class="long-yel-line"></div>
                    </div>
                  </div>
                </section>
                <!-- RIGHT SIDE -->
                <section class="animation-right">
                  <div class="card-block">
                    <div class="card">
                      <div class="short-white-line"></div>
                      <div class="short-white-line"></div>
                      <div class="short-white-line"></div>
                      <div class="circle"></div>
                    </div>
                    <div class="card">
                      <div class="short-white-line"></div>
                      <div class="short-white-line"></div>
                      <div class="short-white-line"></div>
                      <div class="circle"></div>
                    </div>
                    <div class="card">
                      <div class="short-white-line"></div>
                      <div class="short-white-line"></div>
                      <div class="short-white-line"></div>
                      <div class="circle"></div>
                    </div>
                  </div>
                  <div class="linked-blocks">
                    <div class="block-1">
                      <div class="connector"></div>
                    </div>
                    <div class="block-1">
                      <div class="connector"></div>
                    </div>
                    <div class="block-1"></div>
                  </div>
                  <div class="big-text-block">
                    <div class="long-yel-line"></div>
                    <div class="long-yel-line"></div>
                    <div class="long-yel-line"></div>
                    <div class="long-yel-line"></div>
                    <div class="short-yel-line"></div>
                  </div>

                  <div class="animation-right-glass"></div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
